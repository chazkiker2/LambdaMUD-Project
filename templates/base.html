{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Hybrid Fullstack App created using React & Django"/>
    <title>{% block title %}MUD.{% endblock %}</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<!-- load the coreapi -- accessible from window.coreapi -->
<script src="{% static 'rest_framework/js/coreapi-0.1.1.js' %}"></script>
<!-- load API schema -- accessible from window.schema -->
<script src="{% url 'api-docs:schema-js' %}"></script>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
